<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Giống W3Schools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Thanh tab */
        .tab {
            overflow: hidden;
            background-color: #333;
        }

        .tab button {
            background-color: #333;
            color: white;
            padding: 14px 16px;
            border: none;
            cursor: pointer;
            float: left;
            width: 50%;
            text-align: center;
            font-size: 17px;
        }

        .tab button:hover {
            background-color: #ddd;
            color: black;
        }

        .tabcontent {
            display: none;
            padding: 20px;
            background-color: #f1f1f1;
            border-top: none;
        }

        .tabcontent ul {
            list-style-type: none;
            padding: 0;
        }

        .tabcontent ul li {
            padding: 8px;
            margin: 5px 0;
            background-color: #ddd;
            border-radius: 4px;
        }

        .tabcontent ul li:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>

    <h1>Trang Web Giống W3Schools</h1>

    <!-- Thanh tab -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Intro')">Giới thiệu</button>
        <button class="tablinks" onclick="openTab(event, 'Docs')">Tài liệu học tập</button>
    </div>

    <!-- Nội dung của các tab -->
    <div id="Intro" class="tabcontent">
        <h3>Giới thiệu</h3>
        <p>Đây là phần giới thiệu về trang web của chúng tôi.</p>
    </div>

    <div id="Docs" class="tabcontent">
        <h3>Tài liệu học tập</h3>
        <ul>
            <li><a href="https://drive.google.com/drive/folders/1gJp12oXXNAZhl79lxY5jfBjwRALXsLgB?usp=sharing" target="_blank">Cấu trúc rời rạc</a></li>
        </ul>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            
            // Ẩn tất cả các tab content
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            
            // Xóa màu sắc của các tab
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }
            
            // Hiển thị tab được chọn và thay đổi màu sắc của tab
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.style.backgroundColor = "#ddd";
        }
        
        // Mở tab Giới thiệu mặc định khi vào trang
        document.getElementsByClassName("tablinks")[0].click();
    </script>

</body>
</html>
