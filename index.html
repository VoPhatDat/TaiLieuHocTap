<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách tài liệu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container chính */
    .container {
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #444;
    }

    /* Danh sách */
    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 15px 0;
      padding: 15px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1.2rem;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    /* Hiệu ứng khi hover */
    li:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    a {
      text-decoration: none;
      color: #007bff;
      display: block;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Danh sách tài liệu</h1>
    <ul>
      <!-- Mục Kiến trúc máy tính -->
      <li onclick="openLink('https://www.facebook.com/')">Kiến trúc máy tính</li>
      <!-- Mục Hệ điều hành -->
      <li onclick="openLink('https://www.facebook.com/')">Hệ điều hành</li>
      <!-- Mục Mạng máy tính -->
      <li onclick="openLink('https://www.facebook.com/')">Mạng máy tính</li>
    </ul>
  </div>

  <script>
    // Hàm mở link khi nhấp vào mục
    function openLink(url) {
      window.open(url, "_blank"); // Mở trong tab mới
    }
  </script>
</body>
</html>
